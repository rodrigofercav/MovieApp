<ion-header *ngIf="movie">
    <ion-toolbar color="primary">
        <ion-title>{{ movie.title }}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button text=" " defaultHref="/movies"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="movie">
    <ion-card>
        <img [src]="apiImages + '/w400/' + movie.poster_path" alt="">

        <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
            <br />
            <ion-text>
                <ion-label color="warning" *ngFor="let g of movie.genres; let isLast = last">
                    {{ g.name }} {{ !isLast ? '-' : ''}}
                </ion-label>
            </ion-text>
        </ion-card-header>
        <ion-card-content>
            <ion-label color="medium">{{ movie.overview }}</ion-label>
            <ion-item class="tag-movie-detail" lines="none" color="primary">
                <ion-icon slot="start" name="calendar-outline"></ion-icon>
                <ion-label>{{ movie.release_date | date: 'MM/dd/yyyy'}} (release date)</ion-label>
            </ion-item>
            <ion-item class="tag-movie-detail" lines="none" color="danger">
                <ion-icon slot="start" name="cash-outline"></ion-icon>
                <ion-label>{{ movie.budget | currency: 'USD'}} (budget)</ion-label>
            </ion-item>
            <ion-item class="tag-movie-detail" lines="none" color="success">
                <ion-icon slot="start" name="cash-outline"></ion-icon>
                <ion-label>{{ movie.revenue | currency: 'USD'}} (revenue)</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
